# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  build:
    output: none
    includes:
      - build
      - cuda_version
      - cuda
      - docs
  checks:
    output: none
    includes:
      - checks
channels:
  - rapidsai
  - conda-forge
dependencies:
  build:
    common:
      - output_types: conda
        packages:
          - cmake
          - make
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
            packages:
              - sysroot_linux-aarch64==2.28
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - gcc_linux-64=11.*
              - gxx_linux-64=11.*
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - gcc_linux-aarch64=11.*
              - gxx_linux-aarch64=11.*
              - nvcc_linux-aarch64=11.8
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              - gcc_linux-64=13.*
              - gxx_linux-64=13.*
              - cuda-nvcc
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              - gxx_linux-aarch64=13.*
              - cuda-nvcc
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
  docs:
    common:
      - output_types: conda
        packages:
          - doxygen
