# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  build:
    output: none
    includes:
      - build
      - cuda_version
      - cuda
      - docs
  checks:
    output: none
    includes:
      - checks
channels:
  - rapidsai
  - conda-forge
dependencies:
  build:
    common:
      - output_types: conda
        packages:
          - cmake
          - make
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
            packages:
              - sysroot_linux-aarch64==2.28
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              # We use gcc 12 here to ensure compatibility with CUDA 12.0.
              # CUDA 12.4+ supports gcc 13.
              - gcc_linux-64=12.*
              - gxx_linux-64=12.*
              - cuda-nvcc
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              # We use gcc 12 here to ensure compatibility with CUDA 12.0.
              # CUDA 12.4+ supports gcc 13.
              - gcc_linux-aarch64=12.*
              - gxx_linux-aarch64=12.*
              - cuda-nvcc
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
  docs:
    common:
      - output_types: conda
        packages:
          - doxygen
